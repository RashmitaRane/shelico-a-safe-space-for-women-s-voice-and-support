<!-- reset password -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
    <style>
        body {
            background: url("{{ url_for('static', filename='image/lg.png') }}") no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Reset Password</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                <input type="password" name="new_password" placeholder="Enter new password" required>
                <input type="password" name="confirm_password" placeholder="Confirm new password" required>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="{% if is_admin %}{{ url_for('admin_login') }}{% else %}{{ url_for('login') }}{% endif %}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
