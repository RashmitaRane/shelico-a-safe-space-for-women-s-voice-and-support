<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Token</title>
    <style>
          /* General Page Styling */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: url("{{ url_for('static', filename='image/lg.png') }}") no-repeat center;
                background-size: cover;
            }

            /* Container to align Login Box */
            .container {
                display: flex;
                justify-content: flex-start; /* Moves login box to the left */
                align-items: center;
                height: 100vh;
                width: 100%;
                padding-left: 500px; /* Adjust distance from left */
            }

            /* Login Box Styling */
            .login-box {
                width: 350px;
                height: 500px;
                padding: 70px;
                background-color: #bb7d17; /* Brownish shade */
                border-radius: 20px;
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
                text-align: center;
                align-items: center;
                backdrop-filter: blur(10px);
            }

            /* Login Title */
            .login-box h2 {
                color: white;
                font-size: 56px;
                font-weight:bold;
                font-family:sans-serif;
                letter-spacing: 2px;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                margin-top: 50px;
            }

            /* Input Fields */
            .login-box input {
                width: 90%;
                padding: 12px;
                margin: 10px 0;
                border: none;
                border-radius: 8px;
                background: #e8c58d;
                font-size: 16px;
                color: #6b4e19;
                outline: none;
            }

            /* Login Button */
            .login-box button {
                width: 95%;
                padding: 12px;
                margin: 20px 0;
                border: none;
                border-radius: 8px;
                background-color: white;
                color: black;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                margin-top: 30px;
            }

            .login-box button:hover {
                background-color: #f0e1c2;
            }

            /* Signup Text */
            .login-box p {
                color: white;
                font-size: 14px;
                font-family:sans-serif;
            }

            .login-box a {
                color: white;
                font-weight: bold;
                text-decoration: underline;
            }
            .forgot-password {
                text-align: right; /* Aligns text to the right */
                margin-top: 5px; /* Adjust spacing */
                margin-right: 10px; /* Shift it a bit to the right */
            }

            .forgot-password a {
                color: white; /* Adjust color */
                font-size: 16px;
                font-family: sans-serif;
                text-decoration: none; /* Removes underline */
                font-weight: bold;
            }

            .forgot-password a:hover {
                text-decoration: underline; /* Underline on hover */
            }
            .token-message {
            color: white;
            font-size: 16px;
            margin: 15px 0;
            font-family: sans-serif;
        }
        /* Responsive styles for enter_token.html */
        @media (max-width: 900px) {
            .container {
                padding-left: 0;
                justify-content: center;
            }
            .login-box {
                width: 90vw;
                max-width: 350px;
                height: auto;
                padding: 30px 10px;
            }
            .login-box h2 {
                font-size: 32px;
                margin-top: 20px;
            }
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding-top: 30px;
                height: auto;
            }
            .container {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding-left: 0;
                padding-right: 0;
            }
            .login-box {
                width: 98vw;
                max-width: 340px;
                padding: 15px 5px;
                border-radius: 14px;
            }
            .login-box h2 {
                font-size: 22px;
                margin-top: 10px;
            }
            .login-box input,
            .login-box button {
                font-size: 15px;
                padding: 10px;
            }
            .login-box a {
                font-size: 14px;
            }
        }

</style>
{% if token %}
<script>
    // Save token and email in localStorage
    localStorage.setItem('reset_token', '{{ token }}');
    localStorage.setItem('reset_email', '{{ email }}');
</script>
{% endif %}
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Enter Reset Token</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
           
            
            <form action="{{ url_for('enter_token') }}" method="POST">
                
                    <input type="email" name="email" placeholder="Enter your email" class="input-field" required>
                <input type="text" name="token" placeholder="Enter token" class="input-field" required>
                <button type="submit" class="btn">Verify Token</button>
            </form>
            <p><a href="{{ url_for('forgot_password') }}">Back to Forgot Password</a></p>
        </div>
    </div>
</body>
</html>
