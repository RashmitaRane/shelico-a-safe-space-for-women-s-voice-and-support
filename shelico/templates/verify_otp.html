<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{{ url_for('static', filename='image/lg.png') }}") no-repeat center;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding-left: 500px;
        }
        .login-box {
            width: 350px;
            height: 350px;
            padding: 70px;
            background-color: #bb7d17;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .login-box h2 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        .login-box p {
            color: white;
            font-size: 16px;
            font-family: sans-serif;
            margin-bottom: 20px;
        }
        .login-box input[type="text"] {
            width: 90%;
            padding: 16px;
            margin: 20px 0 10px 0;
            border: none;
            border-radius: 8px;
            background: #e8c58d;
            font-size: 18px;
            color: #6b4e19;
            outline: none;
        }
        .login-box button {
            width: 95%;
            padding: 14px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-box button:hover {
            background-color: #f0e1c2;
        }
        .login-box .error {
            color: #ffb3b3;
            font-weight: bold;
        }
        .login-box .success {
            color: #b3ffb3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Verify OTP</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>We have generated an OTP for you.<br>
            </p>
            <form action="{{ url_for('verify_otp') }}" method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
